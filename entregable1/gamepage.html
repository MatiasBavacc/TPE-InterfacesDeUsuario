<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Pac Solitaire</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/breadcrumb.css">
      <link rel="stylesheet" href="css/juego.css">
      <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
      
      
      <div class="game">
            <section class="breadcrumb">
                  <a href="./index.html">Inicio</a>
                  <img src="img/flechita.png" alt="Flecha de separacion">
                  <a href="#">Categorias</a>
                  <img src="img/flechita.png" alt="Flecha de separacion">
                  <a href="#">Solitario</a>
                  <img src="img/flechita.png" alt="Flecha de separacion">
                  <a href="#">Pac Solitaire</a>
      </section>
      <!-- Imagen principal -->
      <div class="game-canvas"></div>

      <div class="game-header">
            <div class="game-info">
                  <!-- Título del juego -->
                  <h2 class="game-title">Pac Solitaire</h2>
                  <!-- Fecha de actualización -->
                  <p class="game-updated">Actualizado 04/06/2025</p>

            <!-- Botones inferiores -->
            <div class="game-buttons">
                  <div class="btn-share">
                        <div class="btn-bg"></div>
                        <div class="icon-share"><img src="img/compartir.png" alt="Compartir"></div>
                  </div>
                  <div class="btn-favorite">
                        <div class="btn-bg"></div>
                        <div class="icon-favorite"><img src="img/Estrella.png" alt="Estrella"></div>
                  </div>
                  <div class="btn-star">
                        <div class="btn-bg"></div>
                        <div class="icon-star"><img src="img/favoritos.png" alt="Favoritos"></div>
                  </div>
                  <div class="btn-fullscreen">
                        <div class="btn-bg"></div>
                        <div class="icon-fullscreen"><img src="img/maximizar.png" alt="Fullscreen"></div>
                  </div>
            </div>
