<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loader con choques + contador</title>
<style>
:root {
  --color-primario: #1D1054;
  --color-secundario: #350B52;
  --color-terciario: #0E2551;
  --color-acento: #ECC47D;
}

body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #111;
  color: white;
  font-family: Arial, sans-serif;
}

.loader-container {
  width: 80%;
  height: 40px;
  background: #222;
  border-radius: 20px;
  overflow: hidden;
  position: relative;
}

.loader {
  height: 100%;
  position: relative;
}

.block {
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  border-radius: 10px;
  width: 0;
}

/* Colores + animaciones (total = 10s) */
.block1 {
  background: var(--color-primario);
  animation: choque1 6.25s linear forwards;
}
.block2 {
  background: var(--color-secundario);
  animation: choque2 8.125s linear forwards;
}
.block3 {
  background: var(--color-terciario);
  animation: choque3 9.375s linear forwards;
}
.block4 {
  background: var(--color-acento);
  animation: choque4 10s linear forwards;
}

/* Keyframes (id√©nticos, escalan con los tiempos) */
@keyframes choque1 {
  0%   { width: 0%; }
  10%,20%  { width: 25%; } 
  30%,50%  { width: 50%; }
  60%,80%  { width: 75%; }
  90%,100% { width: 100%; }
}

@keyframes choque2 {
  0%,7.7%  { width: 0%; }
  15.4%,30.8%  { width: 25%; }
  38.5%,53.9%  { width: 50%; }
  61.6%,77%    { width: 75%; }
  84.7%,100%   { width: 100%; }
}

@keyframes choque3 {
  0%,19.8% { width: 0%; }
  26.4%,39.6% { width: 25%; }
  46.2%,59.4% { width: 50%; }
  66%,79.2% { width: 75%; }
  85.8%,100% { width: 100%; }
}

@keyframes choque4 {
  0%,31.25%  { width: 0%; }
  37.5%,50%     { width: 25%; }
  56.25%,68.75%  { width: 50%; }
  75%,87.5%   { width: 75%; }
  93.75%,100% { width: 100%; }
}

/* Contador centrado */
#contador {
  margin-top: 20px;
  font-size: 1.5rem;
  font-weight: bold;
  text-align: center;
}
</style>
</head>
<body>
  <div class="loader-container">
    <div class="loader">
      <div class="block block1"></div>
      <div class="block block2"></div>
      <div class="block block3"></div>
      <div class="block block4"></div>
    </div>
  </div>
  <div id="contador">0%</div>

<script>
  let contador = document.getElementById("contador");
  let tiempoTotal = 9500; // 10 segundos
  let progreso = 0;
  let intervalo = tiempoTotal / 100; // 100 pasos

  let timer = setInterval(() => {
    progreso++;
    contador.textContent = progreso + "%";
    if (progreso >= 100) clearInterval(timer);
  }, intervalo);
</script>
</body>
</html>
