<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/home-style.css">
      <link rel="stylesheet" href="css/carrusel.css">
</head>
<body>
      <div class="carousel-Novedades">
        <div class="rectangulo-fondo-carrucel"></div>
          <button class="carousel-button-left"><img src="img/fecha_carrusel.png" alt="Fecha de carousel"></button>

          <div class="carousel-track">
            <div class="rectangulo-sobre-imagen"></div>
            <div class="carousel-item">
                  <img src="img/baldur.png" alt="Slide 1" class="img1-carrusel">
            </div>
          </div>

          <div class="descripcion-carrusel-principal">
            <h2 class="titulo-carrusel-principal">Baldur's Gate 3</h2>
            <div class="detalles-carrusel-principal">
              <div class="img-detalle-carrusel"><img src="img/icon-playstation.png" alt="Icono de playstation"></div>
              <div class="img-detalle-carrusel"><img src="img/icon-windows.png" alt="Icono de windows"></div>
              <div class="img-detalle-carrusel"><img src="img/icon-xbox.png" alt="Icono de xbox"></div>
            </div>
            <div class="detalle-lanzamiento">
              <p>
                Fecha de lanzamiento: <span class="detalle-lanzamiento-fecha">6 SEP 2023</span>
              </p>
            </div>
            <div class="descripcion-detalle-ranking">
              <img src="img/estrella.png" alt="Estrella de ranking">
              <p>4,7</p>
            </div>
            <div class="detalle-etiquetas">
              <div class="tags">
                        <div class="rectangulo">RPG</div>
                        <div class="rectangulo">Aventura</div>
                        <div class="rectangulo">Estrategia</div>
                </div>
            </div>
            <button class="btn-premium" type="button">
              <div class="icon-premium"></div>
              <p>Premium</p>
            </button>
          </div>

          <button class="carousel-button-right"><img src="img/fecha_carrusel.png" alt="Fecha de carousel"></button>
      </div>
</body>
</html>
