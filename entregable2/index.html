<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/pagina1.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/login.js"></script>
</head>
<body>
    <div class="form-container">
        <div class="form">
            <h2 class="titulo-login">INICIAR SESIÓN</h2>

            <form class="login-form" action="index.html" method="post">
                <label for="nombre-campo" class="campo-label">Nombre <span class="danger oculto">* Nombre no válido.</span></label>
                <input type="text" id="nombre-campo" class="campo" required>

                <label for="contrasena-campo" class="campo-label">Contraseña <span class="danger oculto">* Contraseña no válida.</span></label>
                <div class="campo-contraseña">
                <input type="password" id="contrasena-campo" class="campo" required>
                <img src="img/Vector.png" id="togglePassword" alt="Ver contraseña" class="imagen-contraseña">
                </div>

                <button type="submit" class="btn-login">INICIAR SESIÓN</button>
            </form>

            <div class="logos">
                <img src="img/Logo Meta.png" alt="logo facebook">

                <img src="img/Logo de Google.png" alt="logo google">
            </div>

            <div class="no-cuenta">
                <a class="registro-texto"; href="registro.html">
                    <p class="registro-texto">¿No tienes cuenta?</p>
                </a>
            </div>
        </div>
    </div>
    <div class="blur-background oculto">
        <div class="check-registro">
            <h4>Te has registrado correctamente.</h4>
            <h4>Redireccionando en <span class="avisor-contador">3</span> segundos...</h4>
        </div>
    </div>
</body>
</html>
