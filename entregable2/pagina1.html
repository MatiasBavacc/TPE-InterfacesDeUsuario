<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/pagina1.css">
    <script defer src="js/inicioYregistro.js"></script>
</head>
<body>

    <div class="form-container">
        <div class="form">
            <h2 class="titulo-login">INICIAR SESIÓN</h2>

            <form class="login-form" action="index.html" method="post">
                <label for="nombre-campo" class="campo-label">Nombre</label>
                <input type="text" id="nombre-campo" class="campo">

                <label for="contrasena-campo" class="campo-label">Contraseña</label>
                <div class="campo-contraseña">
                <input type="password" id="contrasena-campo" class="campo">
                <img src="img/Vector.png" id="togglePassword" alt="Ver contraseña" class="imagen-contraseña">
                </div>

                <button type="submit" class="btn-login">INICIAR SESIÓN</button>
            </form>

            <div class="logos">
                <img src="img/Logo Meta.png" alt="logo facebook">

                <img src="img/Logo de Google.png" alt="logo google">
            </div>

            <div class="no-cuenta">
                <a class="registro-texto"; href="pagina2.html">
                    <p class="registro-texto">¿No tienes cuenta?</p>
                </a>
            </div>
        </div>
    </div>



</body>
</html>
