<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/pagina2.css"> 
    <script defer src="js/inicioYregistro.js"></script>
</head>
<body>

<div class="form-container">
  <div class="form">
    <h2 class="titulo-registro">REGISTRARSE</h2>

    <form class="registro-form" action="index.html" method="post">
      <label for="nombre-campo" class="campo-label">Nombre</label>
      <input type="text" class="campo" required>
      <label for="nombre-campo" class="campo-label">Apellido</label>
      <input type="text" class="campo" required>
      <label for="nombre-campo" class="campo-label">Nombre de Usuario</label>
      <input type="text" class="campo"  required>
      <label for="nombre-campo" class="campo-label">Gmail</label>
      <input type="email" class="campo" required>

      <label for="contrasena-campo" class="campo-label">Contraseña</label>
      <div class="campo-contraseña">
        <input type="password" id="contrasena-campo" class="campo" required>
        <img src="img/Vector.png" id="togglePassword1" alt="Ver contraseña" class="imagen-contraseña">
      </div>

      <label for="repetir-contrasena-campo" class="campo-label">Repetir contraseña</label>
      <div class="campo-contraseña">
        <input type="password" id="repetir-contrasena-campo" class="campo" required>
        <img src="img/Vector.png" id="togglePassword2" alt="Ver contraseña" class="imagen-contraseña">
      </div>
      
      <div class="captcha">
        <input type="checkbox" id="robot" required>
        <label for="robot">No soy un robot</label>
        <img  class="captcha-img" src="img/image 6.png" alt="captcha">
      </div>

      <button type="submit" class="btn-registro">REGISTRARSE</button>
    </form>

    <div class="si-cuenta">
      <a class= "texto-login"href="pagina1.html">Ya tienes cuenta? </a>
    </div>
  </div>

</div>

</body>
</html>
